{% extends "base.html" %}

{% block content %}
<h2>Editar inmueble</h2>

<form method="POST">
    <label>Título:</label>
    <input type="text" name="titulo" value="{{ inmueble.titulo }}" required><br>

    <label>Descripción corta:</label>
    <textarea name="descripcion" required>{{ inmueble.descripcion }}</textarea><br>

    <label>Información detallada:</label>
    <textarea name="descripcion_larga" rows="6"
        placeholder="Información ampliada del inmueble (servicios, zonas comunes, detalles, etc.)"
    >{{ inmueble.descripcion_larga }}</textarea><br>

    <label>Tipo de inmueble:</label>
    <select name="tipo" required>
        <option value="Apartamento" {% if inmueble.tipo == "Apartamento" %}selected{% endif %}>Apartamento</option>
        <option value="Casa" {% if inmueble.tipo == "Casa" %}selected{% endif %}>Casa</option>
        <option value="Local" {% if inmueble.tipo == "Local" %}selected{% endif %}>Local</option>
        <option value="Lote" {% if inmueble.tipo == "Lote" %}selected{% endif %}>Lote</option>
        <option value="Oficina" {% if inmueble.tipo == "Oficina" %}selected{% endif %}>Oficina</option>
    </select><br>

    <label>Municipio:</label>
    <input type="text" name="municipio" value="{{ inmueble.municipio }}" required><br>

    <label>Habitaciones:</label>
    <input type="number" name="habitaciones" value="{{ inmueble.habitaciones }}" required><br>

    <label>Precio:</label>
    <input type="number" name="precio" value="{{ inmueble.precio }}" required><br>

    <label>Imagen URL:</label>
    <input type="text" name="imagen_url" value="{{ inmueble.imagen_url }}"><br>

    <button type="submit">Guardar cambios</button>
</form>
{% endblock %}
